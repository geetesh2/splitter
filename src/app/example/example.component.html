<!-- Outer Splitter: Vertical Split for Left and Right -->
<app-splitter orientation="vertical" [firstPanelSize]="40" [secondPanelSize]="60">
  <!-- Left Panel -->
  <div first-panel class="panel">
    
    <app-content></app-content>
  </div>

  <!-- Right Panel -->
  <div second-panel class="panel">
    <app-splitter orientation="horizontal" [firstPanelSize]="10" [secondPanelSize]="90">
      <!-- Top Panel -->
      <div first-panel class="panel">
        <!-- <mat-card class="custom-card">
          <mat-card-title>Top Panel Card</mat-card-title>
          <mat-card-content>
            <p>This is content inside a card in the top-right panel.</p>
          </mat-card-content>
        </mat-card> -->
        <app-content></app-content>

      </div>

      <!-- Bottom Panel -->
      <div second-panel class="panel">
        <app-content></app-content>
      </div>
    </app-splitter>
  </div>
</app-splitter>
